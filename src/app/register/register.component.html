
 <app-landing></app-landing>
 <form [formGroup]="regForm">
  <fieldset>
  <div class="form-group row">
      <div class="col-sm-10">
        Name:<input formControlName="name" type="text" class="form-control" id="name">
      </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
        Contact No: <input formControlName="contno" type="text" class="form-control" id="contno">
        </div>
      </div>
    <div class="form-group row">
        <div class="col-sm-10">
        Address: <input formControlName="addr" type="text" class="form-control" id="addr">
        </div>
      </div>
<div class="form-group row">
    <div class="col-sm-10">
     Email:<input type="email" formControlName="email" class="form-control" id="email" placeholder="email@example.com">
    </div>
  </div>
<div class="form-group row">
  <div class="col-sm-10">
    Password:<input type="password" formControlName="passwd" class="form-control" id="passwd" placeholder="********">
  </div>
</div>
<div class="form-group row">
    <!-- <label for="cpass_txt" class="col-sm-2 col-form-label">Confirm Password</label> -->
    <div class="col-sm-10">
      Confirm Password:<input type="password" formControlName="cpasswd" class="form-control" id="cpasswd" placeholder="********">
    </div>
  </div>
  <button type="submit" (click)="onSubmit()" class="btn btn-primary"style="margin-left:auto;margin-right:auto;display:block;margin-top:5%;margin-bottom:0%">Register</button>
  </fieldset>
</form>
