<app-user-home></app-user-home>
<form [formGroup]="propForm">
  <fieldset>
  <div class="form-group row">
    <div class="col-sm-10">
    Property Type:  <input formControlName="type" type="text" class="form-control" id="type">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
   Property Place:  <input formControlName="place" type="text" class="form-control" id="place">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
    Property Value:  <input formControlName="value" type="text" class="form-control" id="value">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
    Property Area:  <input formControlName="area" type="text" class="form-control" id="area">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
    Owner:  <input formControlName="owner" type="text" class="form-control" id="owner">
    </div>
  </div>

  <button type="submit" (click)="regprop()" class="btn btn-primary" style="margin-left:1%;margin-right:auto;display:block;margin-top:5%;margin-bottom:0%">Post Property</button>
</fieldset>
</form>
